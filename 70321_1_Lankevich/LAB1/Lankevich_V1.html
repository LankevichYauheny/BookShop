<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />

</head>
<body>
    <div>
        <h2>Список</h2>
        <ul>
            <li>элемент 1 списка</li>
            <li>элемент 2 списка</li>
        </ul>
    </div>
    <hr/>
    <h2>Форма</h2>
    <form class="form-horizontal" role="form" method="get">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="checkbox">
                    <label> <input type="checkbox" name="checkbox1"> Чек-бокс 1 </label>
                </div>
                <div class="checkbox">
                    <label> <input type="checkbox" name="checkbox2"> Чек-бокс 2 </label>
                </div>
                 <label class="radio-inline"> <input type="radio" name="radio"> Радио-1 </label>
                 <label class="radio-inline"> <input type="radio" name="radio"> Радио-2 </label>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLogin" class="col-sm-2 control-label">Логин:</label>
            <div class="col-sm-8">
                <input name="Login" type="text" class="form-control" id="inputLogin" placeholder="Введите свой логин" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Пароль:</label>
            <div class="col-sm-8">
                <input name="Password" type="password" class="form-control" id="inputPassword" placeholder="Введите свой пароль">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default">Отправить</button>
            </div>
        </div>

    </form>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
</body>
</html>
